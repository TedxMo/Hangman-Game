<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hang Man</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src ='./assets/javascript/game.js' type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-1 col-md-9 col-md-offset-2">
          <div class="jumbotron">
            <h2 align="center">This is the HangMan <br> Try guessing the Word</h2>
            <h2 align="center">Word:<span id="guess_word"></span></h2>
            <h2>Trys Left: <span id="count_left"><strong>10</strong></span></h2>
            <h2>Win Count: <span id="user-win"><strong>0</strong></span></h2>
            <h2>Lost Count: <span id="user-lose"><strong>0</strong></span></h2>
            <h2>Used Letter: <span id="used_letter"><strong></strong></span></h2>
            <h2 id="help" align="right"> Press Space to Start</h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2"><img id="pic" src="assets/image/1.png"></div>
        </div>
      </div>
    </div>

</body>

</html>
